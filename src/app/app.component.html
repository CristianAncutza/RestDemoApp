<div class="container pt-4 pb-4">
  <a href="#MyCollapse" data-toggle="collapse" class="btn btn-primary">Agregar producto</a>
  <div class="collapse pt-4 clearfix" id="MyCollapse">
    <div class="col-md-6 float-left">
      <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="shadow p-3">
        <div class="form-group">
          <label>Nombre del producto</label>
          <input type="text" class="form-control" name="Productname" #Productname="ngModel" [(ngModel)]="service.Productname" required>
        </div>
        <div class="form-group">
          <label>Precio del producto</label>
          <input type="number" step="0.01" class="form-control" name="Price" #Price="ngModel" [(ngModel)]="service.Price" required>
        </div>
        <div class="form-group">
          <label>Imagen del producto</label>
          <div class="custom-file">
            <input type="file" (change)="UpdateControls($event)" class="custom-file-input" name="Imagen" #Imagen="ngModel" [(ngModel)]="service.Imagen">
            <label class="custom-file-label" data-browse="elegir imagen"></label>
          </div>
        </div>
        <div class="form-group">
          <label>Descripcion del producto</label>
          <textarea class="form-control" name="Description" #Description="ngModel" [(ngModel)]="service.Description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid" ><i class="fas fa-plus"></i>Agregar</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 float-left">
      <img [src]="ImageURL" alt="">
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of service.productList">
      <div class="card shadow p-3 mb-4 h-100">
        <img src="https://localhost:44339/api/Image/{{product.Imagen}}">
        <div class="card-body">
          <h5 class="card-title">{{product.Productname}}</h5>
          <p class="card-text">{{product.Description}}</p>
          <p class="card-text"><small class="text-muted"><b>$</b>{{product.Price}}</small></p>
        </div>
        <div>
          <a (click)="onDelete(product.Idproduct)" class="btn btn-danger"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </div>

  </div>
</div>
